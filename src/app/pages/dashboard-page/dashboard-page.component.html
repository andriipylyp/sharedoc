<div class="container">
    <div class="row">
        <div class="issues-solved item">
            <span>Issues <br> Solved <br> 23</span> 
        </div>
        <div class="submit-issue item">
            Submit <br> Issue<br>
            <fa-icon [icon]='faPlus'></fa-icon>
        </div>
        <app-logout-btn></app-logout-btn>
    </div>
    <div class="row">
        <div class="left-col">
            <div class="total-issues">
                Total <br> Issues <br> 23
            </div>
            <div class="total-contributions">
                Total <br> Contributions <br> 23
            </div>
        </div>
        <div class="right-col">
            <span class='isUn'>Issues Unsolved</span><br>
            <div class="c">
                <table mat-table [dataSource]="dataSource">
                    <ng-container matColumnDef="num">
                        <th mat-header-cell *matHeaderCellDef> N° </th>
                        <td mat-cell *matCellDef="let element"> N° {{element.num}} </td>
                    </ng-container>
                    <ng-container matColumnDef="date">
                        <th mat-header-cell *matHeaderCellDef> Date </th>
                        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
                      </ng-container>
                      <ng-container matColumnDef="desc">
                        <th mat-header-cell *matHeaderCellDef> Description </th>
                        <td mat-cell *matCellDef="let element"> {{element.desc}} </td>
                      </ng-container>
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <img src="../../../assets/image.png" alt="image">
            </div>
            
        </div>
    </div>
</div>

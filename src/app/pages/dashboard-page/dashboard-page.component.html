<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="issues-solved item">
                <span>Issues <br> Solved <p class='number'>23</p></span>
            </div>
        </div>
        <div class="col-md-4">
            <a href='/submit-issue'>
                <app-submit-issue></app-submit-issue>
            </a>
        </div>
        <div class="col-md-4">
            <app-logout-btn></app-logout-btn>
        </div>

    </div>
    <div class="row">
        <div class="left-col">
            <div class="total-issues">
                Total <br> Issues <p class='number'>23</p>
            </div>
            <div class="total-contributions">
                Total <br> Contributions <p class='number'>23</p>
            </div>
        </div>
        <div class="right-col">
            <span class='isUn'>Issues Unsolved</span><br>
            <div class="c">
                <table mat-table [dataSource]="dataSource[currentPage-1]">
                    <ng-container matColumnDef="num">
                        <th mat-header-cell *matHeaderCellDef> N° </th>
                        <td mat-cell *matCellDef="let element"> N° {{element.num}} </td>
                    </ng-container>
                    <ng-container matColumnDef="date">
                        <th mat-header-cell *matHeaderCellDef> Date </th>
                        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
                    </ng-container>
                    <ng-container matColumnDef="desc">
                        <th mat-header-cell *matHeaderCellDef> Description </th>
                        <td mat-cell *matCellDef="let element"> {{element.desc}} </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <img src="../../../assets/image.png" alt="image">
            </div>
            <mat-radio-group style='margin-left: 10px;' ([ngModel])='currentPage'>
                <mat-radio-button checked (change)='func(i)' [color]="'primary'"
                    *ngFor='let page of dataSource; index as i' [value]='i'></mat-radio-button>
            </mat-radio-group>

        </div>
    </div>
</div>
